<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Статистика раков</title>
        <link rel="stylesheet" href="css/css_reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/icon.png" type="image/png" />
        <script src="js/classes.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="header"></div>
        <div class="content">
            <div class="selector-container">
                <div class="month-year">
                    <div class="select-year"></div>
                    <div class="select-month"></div>
                </div>
                <div class="selector">
                    <div class="year-selector"></div>
                    <div class="month-selector">
                        <div class="selectable-month" id="0">январь</div>
                        <div class="selectable-month" id="1">февраль</div>
                        <div class="selectable-month" id="2">март</div>
                        <div class="selectable-month" id="3">апрель</div>
                        <div class="selectable-month" id="4">май</div>
                        <div class="selectable-month" id="5">июнь</div>
                        <div class="selectable-month" id="6">июль</div>
                        <div class="selectable-month" id="7">август</div>
                        <div class="selectable-month" id="8">сентябрь</div>
                        <div class="selectable-month" id="9">октябрь</div>
                        <div class="selectable-month" id="10">ноябрь</div>
                        <div class="selectable-month" id="11">декабрь</div>
                    </div>
                </div>
            </div>
            <div class="board"></div>
        </div>
        <div class="footer"></div>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
