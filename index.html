<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Статистика раков</title>
        <link rel="stylesheet" href="css/css_reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/icon.png" type="image/png" />
        <script src="js/classes.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="header"></div>
        <div class="content">
            <div class="selectors">
                <div class="date-selector">
                    <div class="previous-month"><</div>
                    <div class="date-box">
                        <div class="current-date">
                            <div class="current-year">2020</div>
                            <div class="current-month">февраль</div>
                        </div>
                        <div class="date-list">
                            <div class="year-list"></div>
                            <div class="month-list">
                                <div id="0">январь</div>
                                <div id="1">февраль</div>
                                <div id="2">март</div>
                                <div id="3">апрель</div>
                                <div id="4">май</div>
                                <div id="5">июнь</div>
                                <div id="6">июль</div>
                                <div id="7">август</div>
                                <div id="8">сентябрь</div>
                                <div id="9">октябрь</div>
                                <div id="10">ноябрь</div>
                                <div id="11">декабрь</div>
                            </div>
                        </div>
                    </div>
                    <div class="next-mont">></div>
                </div>
            </div>
            <div class="table"></div>
        </div>
        <div class="footer"></div>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
